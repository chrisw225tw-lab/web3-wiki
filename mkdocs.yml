site_name: Web3 101 Wiki
site_description: Web3 新手入門指南與術語百科
site_author: Nakamoto
site_url: https://web3-wiki-nu.vercel.app

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search:
      lang: zh
  - roamlinks
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chrisw225
  generator: false

nav:
  - 首頁: index.md
  - 如何使用連結: how-to-use-links.md
  - Web3 是什麼:
    - 什麼是 Web3: what-is-web3.md
    - Web3 vs Web2: web3-vs-web2.md
  - 核心概念:
    - 區塊鏈基礎: concepts/blockchain-basics.md
    - Layer 1 公鏈: concepts/layer1.md
    - Layer 2 擴容: concepts/layer2.md
    - 錢包與私鑰: concepts/wallets-keys.md
    - 智能合約: concepts/smart-contracts.md
    - Gas 費用: concepts/gas-fees.md
    - DeFi 基礎: concepts/defi-basics.md
    - NFT 基礎: concepts/nft-basics.md
    - DAO 基礎: concepts/dao-basics.md
    - 穩定幣: concepts/stablecoins.md
    - Meme 幣: concepts/meme-coins.md
    - Hyperliquid: concepts/hyperliquid.md
  - 術語百科:
    - 術語總覽: terms/index.md
    - 交易所:
      - CEX: terms/cex.md
      - DEX: terms/dex.md
    - 投資與交易:
